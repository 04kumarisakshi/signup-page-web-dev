<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
        <header class="signup-header">
        <h1>signup</h1>
        <p>It just take few seconds</p>
    </header>
    <main class="signup-body">
        <form action="#">
            <p>
                <label for="Full Name">Full Name</label>
                <input type="text"id="Full Name" required>

            </p>
            <p>
                <label for="Email">Email ID</label>
                <input type="email"id="Email" placeholder="*********@gmail.com"required>
                
            </p>
            <p>
                <label for="Password"> New Password</label>
                <input type="Password"id="Password" placeholder="Atleast 8 characters"required>
                
            </p>
            <p>
                <input type="submit"id="submit" value="Create New Account">
                
            </p>
            <p>
                
                <input type="reset"id="Reset" value="Reset">
                
            </p>

        </form>
   
    </main>
    <footer class="singup-footer">
        <p>Already have an account ?</p>
        <a href="#">Login</a>
    </footer>
</div>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2 "></div>
    
</body>
</html>
